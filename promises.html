<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
  <p id="result"></p> 
  <script>
    function sum(a, b) {
            let response =  a + b;
            display(response);
        }
         function display(some) {
            document.getElementById("result").innerHTML = some;
          }
          let myPromise=new Promise (function(myResolve,myReject){
            let x=0

            if (x==0) {
              myResolve("OK")
            }else{
              myReject("Error")
            }
          });
          myPromise.then(
            function(value) {sum(5,5);},
            function(error){sum(error);}
            )
            
          
  </script> 
</body>
</html>
